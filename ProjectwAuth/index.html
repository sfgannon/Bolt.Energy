<!doctype html>
<html lang="en" ng-app="boltprofiles">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Bolt.Energy</title>
    <!-- Styling -->    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="css/main.css">
    <script src="https://use.typekit.net/oex8oja.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="project/module_project.js"></script>
    <script src="profile/module_profile.js"></script>
    <script src="certification/module_certification.js"></script>
    <script src="app.js"></script>

</head>
<body class="home">
  <div id="wrapper">
    <header id="header">
      <div class="container" ng-controller="HeaderController">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="bolt"/>
          </a>
        </div>
        <a href="#" class="opener"><span></span></a>
        <div class="menu">
          <ul class="nav-btn" ng-hide="authenticated">
            <li><a ui-sref='login' class="btn">Log In</a></li>
            <li><a ui-sref="signup" class="btn">Sign Up</a></li>
          </ul>
          <ul class="nav-btn" ng-show="authenticated">
            <li><a ui-sref='devprofile' class="btn">Profile</a></li>
            <li><a ng-click="logout()" href='' class="btn">Logout</a></li>
          </ul>
          <ul class="" id="nav">
            <li><a href="#">Community</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div ui-view></div>
  </div>
  <footer id="footer">
    <div class="container">
      <p>&copy; 2015 <a href="#">Bolt Energy, Inc</a> <a href="#" class="privacy">Privacy Policy</a></p>
    </div>
  </footer>
  <script type="text/javascript" src="libs/jquery/dist/jquery.min.js" defer></script>
  <script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js" defer><\/script>')</script>
  <script type="text/javascript" src="js/jquery.main.js" defer></script>
</body>
</html>
