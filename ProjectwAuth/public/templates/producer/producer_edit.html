<div class="row">
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div class="form-group">
			<label for="inpName">Name: </label>
			<input type="hidden" ng-model="profile._id" name="hiddenId">
			<input name="inpName" type="text" class="form-control" ng-model="profile.name" value="{{ profile.name }}">
		</div>
		<div class="form-group">
			<label for="inpDesc">Description: </label>
			<textarea name="inpDesc" rows=6 cols=10 class="form-control" ng-model="profile.desc"></textarea>
		</div>
		<div class="form-group">
			<label for="inpStatus">Status: </label>
			<input name="inpStatus" type="text" class="form-control" ng-model="profile.status" value="{{ profile.status }}">
		</div>
		<div class="form-group">
			<label for="lstAvailability">Availability: </label>
			<select name="lstAvailability" multiple class="form-control" ng-model="profile.availability" value="{{profile.availability}}">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="form-group">
			<label for="selProfileType">Commercial or Non-Commercial: </label>
			<select name="selProfileType" class="form-control" ng-model="profile.type" value="{{profile.type}}">
				<option value="Non-Commercial">Non-Commercial</option>
				<option value="Commercial">Commercial</option>
			</select>
		</div>
		<div class="form-group">
			<label for="selEnergyType">Energy Type: </label>
			<select name="selEnergyType" id="selEnergyType" class="form-control" ng-model="profile.energyType" value="{{profile.energyType}}">
				<option value="Wind">Wind</option>
				<option value="Solar">Solar</option>
				<option value="Hydro">Hydro</option>
				<option value="Geo_Thermal">Geo-Thermal</option>
				<option value="Biomass">Biomass</option>
				<option value="Landfill Gas">Landfill Gas</option>
				<option value="Other">Other</option>
			</select>
		</div>
		<div>
      <form name="upload" class="form" data-ng-submit="addFile()">
      		<label for="inpImageUpload">Upload Images: </label>
          <!--<input id="inpImageUpload" type="file" name="files" multiple onchange="angular.element(this).scope().uploadedFile(this)" />-->
          <input id="inpImageUpload" type="file" name="files" onchange="angular.element(this).scope().uploadedFile(this)" /><br>
          <label for="inpDescription">Description: </label>
          <input type="text" id="inpDescription" name="inpDescription" ng-model="description">{{ image.description }}</input>
          <button type="submit">Upload</button>
      </form>
		</div>
		<div class="form-group">
			<label for="images">Profile Images: </label>
			<table style="border-collapse:separate; border-spacing:15px;">
				<thead>
					<tr>
						<td>Image</td>
						<td>Filename and Content Type</td>
						<td>Description</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="img in profile.images">
						<td><img ng-src="{{ root + img.fileName}}" alt="img.description" /></td>
						<td>{{ img.fileName }}, {{ img.contentType }}</td>
						<td>{{ img.description }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">
			<label for="inpAddress1">Address 1: </label>
			<input name="inpAddress1" type="text" class="form-control" ng-model="profile.address1" value="{{ profile.address1 }}">
		</div>
		<div class="form-group">
			<label for="inpAddress2">Address 2: </label>
			<input name="inpAddress2" type="text" class="form-control" ng-model="profile.address2" value="{{ profile.address2 }}">
		</div>
		<div class="form-group">
			<label for="inpCity">City: </label>
			<input name="inpCity" type="text" class="form-control" ng-model="profile.city" value="{{ profile.city }}">
		</div>
		<div class="form-group">
			<label for="inpState">State: </label>
			<input name="inpState" type="text" class="form-control" ng-model="profile.state" value="{{ profile.state }}">
		</div>
		<div class="form-group">
			<label for="inpZip">Zip: </label>
			<input name="inpZip" type="text" class="form-control" ng-model="profile.zip" value="{{ profile.zip }}">
		</div>
		<div class="form-group">
			<label for="selProfileOwner">Profile Owner: </label>
			<input type="textbox" ng-model="profile.owner" class="form-control" value="{{profile.owner}}" id="inpProfile">
		</div>
		<div class="form-group">
			<label for="inpBannerUrl">Banner Url: </label>
			<input name="inpBannerUrl" type="text" class="form-control" ng-model="profile.bannerUrl" value="{{profile.bannerUrl}}">
		</div>
		<div class="form-group">
			<label for="inpApprovalNumber">Approval Number: </label>
			<input name="inpState" type="text" class="form-control" ng-model="profile.approvalNumber" value="{{ profile.approvalNumber }}">
		</div>
		<div class="form-group">
			<label for="selCertifications">Certifications: </label>
			<select name="selCertifications" multiple class="form-control" ng-model="profile.certifications" value="{{profile.certifications}}">
				<option ng-repeat="cert in certifications" value="{{ cert._id }}">{{ cert.type }}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="selProjects">Projects: </label>
			<select name="selProjects" multiple class="form-control" ng-model="profile.projects" value="{{profile.projects}}">
				<option ng-repeat="proj in projects" value="{{ proj._id }}">{{ proj.name
				 }}</option>
			</select>
		</div>
		<div class="form-group">
			<input type='submit' class="btn btn-default" ng-click="saveProfile()">&nbsp
			<button type="button" class="btn btn-warning" ng-click="cancelProfile()">Cancel</button>&nbsp
			<button type="button" class="btn btn-danger" ng-click="deleteProfile()">Delete</button>
		</div>
	</div>
</div>
