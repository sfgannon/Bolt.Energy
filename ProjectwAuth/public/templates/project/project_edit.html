<div class="row">
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div class="form-group">
			<label for="inpName">Name: </label>
			<input type="hidden" ng-model="project._id" name="hiddenId">
			<input name="inpName" type="text" class="form-control" ng-model="project.name" value="{{ project.name }}">
		</div>
		<div class="form-group">
			<label for="inpDesc">Description: </label>
			<textarea name="inpDesc" rows=6 cols=10 class="form-control" ng-model="project.desc"></textarea>
		</div>
		<div class="form-group">
			<label for="inpStatus">Status: </label>
			<input name="inpStatus" type="text" class="form-control" ng-model="project.status" value="{{ project.status }}">
		</div>

		</div>
		<div class="form-group">
			<label for="selProjectType">Project Type: </label>
			<select name="selProjectType" class="form-control" ng-model="project.projectType" value="{{project.projectType}}">
				<option value="Non-Commercial">Non-Commercial</option>
				<option value="Community Solar">Community Solar</option>
				<option value="Solar Co-Op">Solar Co-Op</option>
				<option value="Utility Green Power Program">Utility Green Power Program</option>
				<option value="Competitive Supplier">Competitive Supplier</option>
				<option value="Carbon Offset">Carbon Offset</option>
				<option value="RECs">RECs</option>
				<option value="Other">Other</option>
			</select>
		</div>

		<div class="form-group">
			<label for="images">Profile Images: </label>
			<table style="border-collapse:separate; border-spacing:15px;">
				<thead>
					<tr>
						<td>Image</td>
						<td>Filename and Content Type</td>
						<td>Description</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="img in project.images">
						<td><img ng-src="{{ root + img.fileName}}" alt="img.description" /></td>
						<td>{{ img.fileName }}, {{ img.contentType }}</td>
						<td>{{ img.description }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">
			<label for="inpEnergyMix">Energy Mix: </label>
			<input name="inpEnergyMix" type="text" class="form-control" ng-model="project.energyMix" value="{{project.energyMix}}">
		</div>
		<div class="form-group">
			<label for="inpAddress1">Address 1: </label>
			<input name="inpAddress1" type="text" class="form-control" ng-model="project.address1" value="{{ project.address1 }}">
		</div>
		<div class="form-group">
			<label for="inpAddress2">Address 2: </label>
			<input name="inpAddress2" type="text" class="form-control" ng-model="project.address2" value="{{ project.address2 }}">
		</div>
		<div class="form-group">
			<label for="inpCity">City: </label>
			<input name="inpCity" type="text" class="form-control" ng-model="project.city" value="{{ project.city }}">
		</div>
		<div class="form-group">
			<label for="inpState">State: </label>
			<input name="inpState" type="text" class="form-control" ng-model="project.state" value="{{ project.state }}">
		</div>
		<div class="form-group">
			<label for="inpZip">Zip: </label>
			<input name="inpZip" type="text" class="form-control" ng-model="project.zip" value="{{ project.zip }}">
		</div>
		<div class="form-group">
			<label for="inpProgramCategory">Program Category: </label>
			<input name="inpProgramCategory" type="text" class="form-control" ng-model="project.programCategory" value="{{ project.programCategory }}">
		</div>
		<div class="form-group">
			<label for="inpCapacity">Capacity: </label>
			<input name="inpCapacity" type="text" class="form-control" ng-model="project.capacity" value="{{ project.capacity }}">
		</div>
		<div class="form-group">
			<label for="selUtilityDIstricts">Utility Districts: </label>
			<select name="selUtilityDIstricts" multiple class="form-control" ng-model="project.utilityDistricts" value="{{project.utilityDistricts}}">
				<option value="Berlin">Berlin</option>
				<option value="BGE">BGE</option>
				<option value="Choptank">Choptank</option>
				<option value="DPL">DPL</option>
				<option value="Easton">Easton</option>
				<option value="Hagerstown">Hagerstown</option>
				<option value="PE">PE</option>
				<option value="Pepco">Pepco</option>
				<option value="SMECO">SMECO</option>
				<option value="Thurmont">Thurmont</option>
				<option value="Williamsport">Williamsport</option>
			</select>
		</div>
		<div class="form-group">
			<label for="selProjectOwner">Project Owner: </label>
			<select name="selProjectOwner" class="form-control" ng-model="project.projectOwner" value="{{project.projectOwner}}">
				<option ng-repeat="po in owners" value="{{ po._id }}">{{ po.name }}</option>
			</select>
		</div>
		<div class="form-group">
			<input type='submit' class="btn btn-default" ng-click="saveProject()">&nbsp
			<button type="button" class="btn btn-warning" ng-click="cancelProject()">Cancel</button>&nbsp
			<button type="button" class="btn btn-danger" ng-click="deleteProject()">Delete</button>
		</div>
	</div>
</div>
