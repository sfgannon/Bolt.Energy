<h3>
Producer Projects
</h3>
<table>
	<thead>
		<tr>
			<th></th><th>Name</th><th>Description</th><th>Status</th><th>Type</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="profile in profiles">
			<td><a ui-sref="profileAdmin({profileId: {{ profile._id }} })">Edit</a></td>
			<td>{{ profile.name }}</td>
			<td>{{ profile.description }}</td>
			<td>{{ profile.status }}</td>
			<td>{{ profile.type }}</td>
		</tr>
	</tbody>
</table>
