<div class="row">
	<div class="col-sm-6 col-md-6 col-lg-6">
		<table class="table table-striped table-condensed">
			<thead>
				<th></th>
				<th>Certification</th>
				<th>Description</th>
			</thead>
			<tbody>
			<tr ng-repeat="item in certifications"><td><a class="btn btn-default" ui-sref="certification.detail({ certificationid: item._id })">Edit Item</a></td><td>{{ item.type }}</td><td>{{ item.desc }}</td></tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="btn-group">
		<a class="btn btn-primary" ui-sref="certification.detail">Add New Certification</a>
	</div>
</div>
<div class="row">
	<div ui-view></div>
</div>
