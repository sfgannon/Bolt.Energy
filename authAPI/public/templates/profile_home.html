<div class="row">
	<div class="col-sm12 col-md-12 col-lg-12">
		<span>These are the profiles currently saved in the database.</span>
	</div>
</div>
<div class="row">
	<div class="col-sm-12 col-md-12 col-lg-12">
		<table class="table table-striped table-condensed">
			<thead>
				<th></th>
				<th>Name</th>
				<th>Description</th>
				<th>Status</th>
				<th>Type</th>
				<th>Mix</th>
			</thead>
			<tbody>
			<tr ng-repeat="item in profiles">
			<td><a class="btn btn-default" ui-sref="profile.detail({ profileid: item._id })">Edit Item</a></td>
			<td>{{ item.name }}</td>
			<td>{{ item.desc }}</td>
			<td>{{ item.status }}</td>
			<td>{{ item.type }}</td>
			<td>{{ item.energyMix }}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="btn-group">
		<a class="btn btn-primary" ui-sref="profile.detail">Add New Profile</a>
	</div>
</div>
<div class="row">
	<div ui-view></div>
</div>
